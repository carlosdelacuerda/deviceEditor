<form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Mail</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input password  matInput type="text" formControlName="tags">
    </mat-form-field>
    <mat-form-field class="chip-list">
      <mat-label>Tags</mat-label>
      <mat-chip-grid #chipGrid aria-label="Enter tags">
        <mat-chip-row *ngFor="let tag of tags"
                      (removed)="remove(tag)"
                      [editable]="true"
                      (edited)="edit(tag, $event)"
                      [aria-description]="'press enter to edit ' + tag.name">
          {{tag.name}}
          <button matChipRemove [attr.aria-label]="'remove ' + tag.name">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input placeholder="New tag..."
               [matChipInputFor]="chipGrid"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)"/>
      </mat-chip-grid>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveDevice()" [disabled]="formGroup.invalid">SAVE DEVICE</button>
  </form>
